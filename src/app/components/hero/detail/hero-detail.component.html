<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div>
        <label>id:</label> {{hero.id}}
    </div>
    <div>
        <label>name:</label> <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)="gotoHeroList()">Go to Heroes</button>
    <button (click)="goBack()">Go Back</button>
</div>
